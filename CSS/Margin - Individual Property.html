 <style>
        div {
            border: 2px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 150px;
            background-color: white;
        }
    </style>

</head>
<body>

<h3>Using individual margin properties</h3>
<h5>The CSS margin properties are used to create space around elements, outside of any defined borders.</h5>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 150px.</div>

</body>
